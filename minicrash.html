<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Crash Game</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/minicrash.css">

</head>

<body id="minicrash">
    <!-- Navigation between games -->
    <nav>
        <!-- Hamburger Menu -->
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <!-- Game Titles -->
        <ul id="nav-links">
            <li><a href="pacman.html">Pac-Man</a></li>
            <li><a href="spaceinvaders.html">Space Invaders</a></li>
            <li><a href="minicrash.html">Mini-Crash</a></li>
        </ul>
    </nav>
    <!-- Header -->
    <header id="message-panel">
        <h1>Mini-Crash!</h1>
        <button id="help-btn" aria-label="Help">?</button>
    </header>

    <!-- Main Game Area -->
    <main id="crash-game">

        <!-- Multiplier Display -->
        <div id="display">
            <div id="mult">x1.00</div>
        </div>

        <!-- Rocket Visual -->
        <div id="rocket-area">
            <img id="rocket" src="assets/images/mini-crash/mini-crash-rocket.png" alt="Rocket">
        </div>

        <!-- Start / Cashout Buttons -->
        <div id="controls">
            <button id="start-btn" disabled>START</button>
            <button id="cashout-btn" disabled>CASH OUT</button>
        </div>

        <!-- Bet Selection -->
        <div id="bet-controls">
            <span>Bet:</span>
            <button class="bet-btn" data-bet="0.25">0.25c</button>
            <button class="bet-btn" data-bet="0.5">50c</button>
            <button class="bet-btn" data-bet="1">€1</button>
            <button class="bet-btn" data-bet="2">€2</button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Developed by <a href="https://www.linkedin.com/in/hanswinkelmann/" target="_blank" rel="noopener">Hans</a>
        </p>
    </footer>

    <!-- JavaScript -->
    <script src="./assets/js/minicrash.js" defer></script>
</body>

</html>
