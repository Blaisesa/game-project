<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man in Space?!</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="gamePage">
    <!-- Navigation between games -->
    <nav>
        <!-- Hamburger Menu -->
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <!-- Game Titles -->
        <ul id="nav-links">
            <li><a href="pacman.html">Pac-Man</a></li>
            <li><a href="spaceinvaders.html">Space Invaders</a></li>
            <li><a href="minicrash.html">Mini-Crash</a></li>
        </ul>
    </nav>
    <!-- Game Header -->
    <header>
        <span><a class="gameBtn" href="#">Prev Game</a></span>
        <h1>Pac-Man in Space?!</h1>
        <span><a class="gameBtn" href="#">Next Game</a></span>
    </header>
    <!-- Main content area for the game -->
    <main id="game">
        <!-- Game statistics information -->
        <section id="board-container">
            <div id="stats">
                <!-- Top score -->
                <p id="highScore">High Score: 0</p>
                <p id="lives">Lives: <img src="assets/images/blaise/fullHeart.webp" alt=""><img
                        src="assets/images/blaise/fullHeart.webp" alt=""><img src="assets/images/blaise/lostHeart.webp"
                        alt=""> </p>
            </div>
            <!-- Live session information -->
            <span id="current-level">
                <p id="level">Level: 1</p>
                <p id="score">Score: 0</p>
            </span>
        </section>
        <!-- Game canvas where the game is rendered -->
        <section id="game-container">
            <div id="pacman_gameOver" class="hidden">
                <h2>Game Over!</h2>
                <p id="finalScore">Your final score: 0</p>
                <span id="gameOverButtons">
                    <button id="restartButton">Restart Game</button>
                    <span class="wrap"><a href="#">Try Space Invaders</a>
                        <a href="#">Try Mini-Crash</a></span>
                </span>
            </div>
            <canvas id="board"></canvas>
        </section>
        <!-- Game controls for player input -->
        <section id="controls">
            <span id="joystickContainer"><!-- joystick container influenced by Joystick.js -->
                <img id="joystick" src="assets/images/joystick/Central.png" alt="">
                <!-- linkedIn Profiles open in new tab -->
                <p>Developed by <a href="https://www.linkedin.com/in/blaise-smyka/" target="_blank"
                        aria-label="Blaise's linked in profile link" rel="noopener">Blaise</a></p>
            </span>
        </section>
    </main>
    <script src="./assets/js/pacman.js" defer></script>
    <script src="./assets/js/joystick.js" defer></script>
</body>

</html>
