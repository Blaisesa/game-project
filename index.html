<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Arcade Lobby</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<!-- HTML body elements -->

<body>
    <!-- Navigation between games -->
    <nav>
        <img src="assets/images/logo.webp" alt="" id="logo">
        <!-- Hamburger Menu -->
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <!-- Game Titles -->
        <ul id="nav-links">
            <li><a href="pacman.html">Pac-Man</a></li>
            <li><a href="spaceinvaders.html">Space Invaders</a></li>
            <li><a href="minicrash.html">Mini-Crash</a></li>
        </ul>
    </nav>
    <!-- Header for the game lobby -->
    <header>
        <h1>Welcome to the Mini Arcade</h1>
        <p>Your one-stop destination for all things gaming!</p>
    </header>
    <!-- Main content area for game card descriptions and details -->
    <main id="game-lobby">
        <!-- Game Cards containing the info and imgs of each game -->
        <section class="game-card">
            <div class="img-card">
                <img src="assets/images/blaise/pacmanCover.webp" alt="Pac-Man in Space game cover image">
            </div>
            <h2>Pac-Man<br>in Space!</h2>
            <a href="pacman.html">Play Now</a>
        </section>
        <section class="game-card">
            <div class="img-card">
                <img src="assets/images/rhys/rhysGameCover.webp" alt="Galactic Space Invaders game cover image">
            </div>
            <h2>Galactic <br>Space Invaders</h2>
            <a href="spaceinvaders.html">Play Now</a>
        </section>
        <section class="game-card">
            <div class="img-card">
                <img src="assets/images/mini-crash/hansGameCover.webp" alt="Mini-Crash Blast Off game cover image">
            </div>
            <h2>Mini-Crash<br>Blast Off</h2>
            <a href="minicrash.html">Play Now</a>
        </section>
    </main>
    <!-- Footer for the game lobby to provide additional information and links to each of the developers -->
    <footer>
        <p>Developed by Space Arcade Team</p>
        <!-- list of developers and links to their profiles -->
        <span>
            <!-- linkedIn Profiles open in new tab -->
            <a href="https://www.linkedin.com/in/blaise-smyka/" target="_blank"
                aria-label="Blaise's linked in profile link" rel="noopener">Blaise</a>,
                <a href="https://www.linkedin.com/in/rhys-lewsley/" target="_blank" aria-label="Rhys's linked in profile link" rel="noopener">Rhys</a> &
            <a href="#" target="_blank" aria-label="Hans's linked in profile link" rel="noopener">Hans</a>
        </span>
    </footer>

</body>

</html>
